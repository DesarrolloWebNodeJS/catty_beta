<div class="form-container">
    <h1>Contactanos</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
        <input type="text" formControlName="name" placeholder="Tu Nombre">
        <div class="alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div class="contanier-error-message" *ngIf="name.errors.required">
                Nombre es requerido
            </div>
            <div class="contanier-error-message" *ngIf="name.errors.minlength">
                Nombre debe de tenre almenos 5 caracteres
            </div>
        </div>

        <input type="text" formControlName="email" placeholder="Tu Correo">
        <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class="contanier-error-message" *ngIf="email.errors.required">
                Correo es requerido
            </div>
            <div class="contanier-error-message" *ngIf="email.errors.minlength">
                Correo debe de tenre almenos 5 caracteres
            </div>
            <div class="contanier-error-message" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
                Correo no valido
            </div>
        </div>

        <textarea formControlName="message" placeholder="Pon aquÃ­ tu comentario."></textarea>
        <div class="alert-danger" *ngIf="message.invalid && (message.dirty || message.touched)">
            <div class="contanier-error-message" *ngIf="message.errors.required">
                Mensaje es requerido
            </div>
            <div class="contanier-error-message" *ngIf="message.errors.minlength">
                Mensaje debe de tenre almenos 10 caracteres
            </div>
            <div class="contanier-error-message" *ngIf="message.errors.maxlength">
                Mensaje debe de tenre un maxiom de 100 caracteres
            </div>
        </div>
        <button [disabled]="!contactForm.valid" type="submit" class="contact_btn">Enviar</button>
    </form>
</div>
